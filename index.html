<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Tracker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: yellow;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      background-color: black;
      color: white;
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s;
    }

    button img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <button id="trackBusBtn">
    <img src="bus.png" alt="Bus Icon">
    TRACK THE BUS
  </button>

  <script>
    document.getElementById("trackBusBtn").addEventListener("click", function() {
      window.location.href = "https://www.google.com/maps";
    });
  </script>
</body>
</html>
