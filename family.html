<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ddakji Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --squid-pink: #ff0055; --tedx-red: #eb0028; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #1a1a1a; font-family: 'Roboto', sans-serif; }
        #logo-container { position: absolute; top: 20px; left: 20px; z-index: 10; pointer-events: none; }
        .tedx-text { color: var(--tedx-red); font-family: 'Bebas Neue', sans-serif; font-size: 2rem; letter-spacing: 1px; }
        .tedx-text span { color: white; font-size: 1.2rem; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: space-between; align-items: center; pointer-events: none; padding: 40px 0; box-sizing: border-box; }
        h1 { font-family: 'Bebas Neue', sans-serif; color: white; font-size: 3rem; margin: 0; letter-spacing: 4px; }
        #msg { color: var(--squid-pink); font-weight: bold; font-size: 1.2rem; min-height: 1.5em; text-transform: uppercase; margin-top: 10px; }
        #throw-btn { pointer-events: auto; background: var(--squid-pink); color: white; border: none; padding: 18px 60px; font-family: 'Bebas Neue', sans-serif; font-size: 1.8rem; border-radius: 50px; cursor: pointer; transition: transform 0.1s; box-shadow: 0 10px 30px rgba(255, 0, 85, 0.4); -webkit-tap-highlight-color: transparent; }
        #throw-btn:active { transform: scale(0.92); }
        #throw-btn:disabled { background: #555; box-shadow: none; }
    </style>
</head>
<body>

    <div id="logo-container">
        <div class="tedx-text">TED<sup>x</sup> <span>GameJam</span></div>
    </div>

    <div id="overlay">
        <div style="text-align: center;">
            <h1>DDAKJI</h1>
            <div id="msg">HIT THE CENTER</div>
        </div>
        <button id="throw-btn">THROW CARD</button>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- Setup ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 7, 12);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const ambient = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambient);
        const light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.set(5, 10, 5);
        scene.add(light);

        // Floor
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(50, 50), new THREE.MeshStandardMaterial({ color: 0x222222 }));
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // --- Cards ---
        function createCard(color) {
            const geometry = new THREE.BoxGeometry(2.2, 0.15, 2.2);
            const material = new THREE.MeshStandardMaterial({ color: color, roughness: 0.4 });
            return new THREE.Mesh(geometry, material);
        }

        const targetCard = createCard(0xeb0028); // Red Target
        targetCard.position.y = 0.075;
        scene.add(targetCard);

        const playerCard = createCard(0x111111); // Black Player
        const idlePos = { x: 0, y: 6, z: 5 };
        playerCard.position.set(idlePos.x, idlePos.y, idlePos.z);
        scene.add(playerCard);

        // --- Logic ---
        let isAnimating = false;
        const btn = document.getElementById('throw-btn');
        const msg = document.getElementById('msg');

        btn.addEventListener('click', () => {
            if (isAnimating) return;
            throwCard();
        });

        function throwCard() {
            isAnimating = true;
            btn.disabled = true;
            msg.innerText = "Focusing...";

            // Determine Luck BEFORE animation
            const win = Math.random() < 0.25; 
            
            // If win, land perfectly on top. If lose, land slightly to the side/farther.
            const targetX = win ? 0 : (Math.random() - 0.5) * 2;
            const targetZ = win ? 0 : (Math.random() > 0.5 ? 2.5 : -2.5);
            const targetY = win ? 0.25 : 0.075; // Be above red if winning

            let progress = 0;
            function step() {
                progress += 0.06;
                if (progress < 1) {
                    playerCard.position.x = THREE.MathUtils.lerp(idlePos.x, targetX, progress);
                    playerCard.position.y = THREE.MathUtils.lerp(idlePos.y, targetY, progress) + Math.sin(progress * Math.PI) * 2;
                    playerCard.position.z = THREE.MathUtils.lerp(idlePos.z, targetZ, progress);
                    playerCard.rotation.x -= 0.4;
                    requestAnimationFrame(step);
                } else {
                    playerCard.position.set(targetX, targetY, targetZ);
                    playerCard.rotation.x = 0;
                    if (win) handleWin(); else handleFail();
                }
            }
            step();
        }

        function handleWin() {
            msg.innerText = "SUCCESS!";
            let rot = 0;
            function flip() {
                rot += 0.2;
                targetCard.rotation.z = rot;
                // Red card jumps up while flipping
                targetCard.position.y = 0.1 + Math.sin(rot) * 1.5;
                
                // Keep black card on the floor, red lands on top of it
                if (rot < Math.PI) {
                    requestAnimationFrame(flip);
                } else {
                    targetCard.rotation.z = Math.PI;
                    targetCard.position.y = 0.3; // Sits on top of black card
                    playerCard.position.y = 0.075; 
                    setTimeout(reset, 2000);
                }
            }
            flip();
        }

        function handleFail() {
            msg.innerText = "MISSED!";
            setTimeout(reset, 1500);
        }

        function reset() {
            playerCard.position.set(idlePos.x, idlePos.y, idlePos.z);
            playerCard.rotation.set(0, 0, 0);
            targetCard.position.y = 0.075;
            targetCard.rotation.set(0, 0, 0);
            isAnimating = false;
            btn.disabled = false;
            msg.innerText = "Try Again";
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
